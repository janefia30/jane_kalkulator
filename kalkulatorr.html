<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body {
        background-color: rgb(128, 128, 128);

        border-radius: 13px;
    }
</style>
<body>
    <script>
     function pertambahan(){
     var angka1 = parseInt(document.getElementById('bil1').value)
     var angka2 = parseInt(document.getElementById('bil2').value)
     var hasil = angka1 + angka2;
     document.getElementById('hasil').value = hasil;
    }
    function perkalian(){
     var angka1 = parseInt(document.getElementById('bil1').value)
     var angka2 = parseInt(document.getElementById('bil2').value)
     var hasil = angka1 * angka2;
     document.getElementById('hasil 1').value = hasil;
    }    
    
    function pembagian(){
     var angka1 = parseInt(document.getElementById('bil1').value)
     var angka2 = parseInt(document.getElementById('bil2').value)
     var hasil = angka1 / angka2;
     document.getElementById('hasil 2').value = hasil;
    }
    
    
    </script>
    <center>
    <div id="tambah">
    <h3>PERTAMBAHAN</h3>
    <input id="bil1"/><br/>
    <input id="bil2"/><br/>
    <input id="hasil"/><br/>
    <button onclick="pertambahan()">jumlah</button>
    </div>

    <div id="perkalian">
    <h3>PERKALIAN</h3>
    <input id="bil1"/><br/>
    <input id="bil2"/><br/>
    <input id="hasil 1"/><br/>
    <button onclick="perkalian()">kali</button>
    </div>   

    <div id="bagi">
    <h3>PEMBAGIAN</h3>
    <input id="bil1"/><br/>
    <input id="bil2"/><br/>
    <input id="hasil 2"/><br/>
    <button onclick="pembagian()">bagi</button>
    </div>
    </center>
    
</body>
